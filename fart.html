<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Da’ath — Gnosis Beyond the Binary Mind</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --text: #eee;
      --accent: #ff8c00;
      --highlight: gold;
      --dim: #444;
      --header-bg: radial-gradient(circle at center, #222 0%, #000 100%);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      line-height: 1.75;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
    }

    header {
      background: var(--header-bg);
      padding: 60px 20px;
      text-align: center;
      border-bottom: 2px solid var(--dim);
    }

    header h1 {
      font-size: 2.7em;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #eee, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      font-size: 1.1em;
      color: #bbb;
      max-width: 600px;
      margin: 0 auto;
    }

    h2, h3 {
      text-align: center;
      margin-top: 2em;
    }

    p, ul, blockquote, table {
      max-width: 800px;
      margin: 1.5em auto;
    }

    ul {
      padding-left: 2em;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    blockquote {
      background-color: #1a1a1a;
      border-left: 4px solid var(--dim);
      padding: 15px 25px;
      font-style: italic;
      position: relative;
    }

    blockquote::before, blockquote::after {
      color: var(--highlight);
      font-size: 3em;
      position: absolute;
      font-style: italic;
      opacity: 0.3;
    }

    blockquote::before {
      content: '"';
      left: 10px;
      top: -10px;
    }

    blockquote::after {
      content: '"';
      right: 10px;
      bottom: -10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1em;
    }

    th, td {
      border: 1px solid #333;
      padding: 12px 16px;
    }

    th {
      background-color: #222;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    tr:nth-child(even) {
      background-color: #121212;
    }

    #intro-image {
      display: block;
      max-width: 120px;
      margin: 0 auto 30px auto;
      border-radius: 12px;
      box-shadow: 0 0 12px var(--accent);
    }

    #floating-video {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      height: 180px;
      z-index: 999;
      border: 3px solid #222;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.8);
      background: #000;
    }
  </style>
</head>
<body>
  <img id="intro-image" src="https://raw.githubusercontent.com/Nac144/My-animations/refs/heads/main/R.png" alt="Da’ath Symbol" />

  <header>
    <h1>Da’ath — Gnosis Beyond the Binary Mind</h1>
    <p>The hidden sefirah of knowledge: where duality dissolves into direct knowing, beyond time, beyond ego, beyond the cube.</p>
  </header>

  <!-- ... Existing content left unchanged ... -->

  <div id="floating-video">
    <iframe
      width="320"
      height="180"
      src="https://www.youtube.com/embed/MV_3Dpw-BRY"
      title="Floating Video"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const trailSize = 18;
      const trailLifetime = 700;
      const maxTrail = 30;
      const trailSrc = "https://pngimg.com/d/pentagram_PNG15.png";
      const trailElements = [];

      document.addEventListener("mousemove", (e) => {
        const trail = document.createElement("img");
        trail.src = trailSrc;
        trail.style.position = "fixed";
        trail.style.pointerEvents = "none";
        trail.style.width = trailSize + "px";
        trail.style.height = trailSize + "px";
        trail.style.left = (e.clientX - trailSize / 2) + "px";
        trail.style.top = (e.clientY - trailSize / 2) + "px";
        trail.style.opacity = "0.3";
        trail.style.zIndex = 9999;
        trail.style.transition = `opacity ${trailLifetime / 1000}s ease-out`;
        document.body.appendChild(trail);
        trailElements.push(trail);

        setTimeout(() => {
          trail.style.opacity = 0;
          setTimeout(() => trail.remove(), trailLifetime);
        }, 0);

        if (trailElements.length > maxTrail) {
          const old = trailElements.shift();
          if (old) old.remove();
        }
      });
    });
  </script>
</body>
</html>
