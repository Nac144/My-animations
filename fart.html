<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Styled Website</title>
<style>
  body {
    font-family: 'Georgia', serif;
    color: #eee;
    background-color: #0a0a0a;
    line-height: 1.8;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
    padding: 20px;
    margin: 0;
  }

  h1, h2, h3 {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    font-weight: 700;
    letter-spacing: 0.05em;
    margin-bottom: 0.6em;
    background: linear-gradient(90deg, #f0f0f0, #ff8c00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    transition: color 0.3s ease-in-out;
    color: #e0e0e0;
    text-align: center;
  }

  p, ul, blockquote, table {
    max-width: 800px;
    margin: 1.2em auto;
    color: #ddd;
    font-size: 1.1em;
    font-weight: 400;
    letter-spacing: 0.02em;
    text-shadow: 0 0 4px rgba(0,0,0,0.5);
  }

  ul {
    padding-left: 1.2em;
  }

  blockquote {
    background-color: #1a1a1a;
    border-left: 3px solid #777;
    padding: 10px 20px;
    margin: 20px auto;
    text-align: center;
    position: relative;
  }

  blockquote:before {
    content: open-quote;
    font-size: 4em;
    color: gold;
    position: absolute;
    left: 10px;
    top: -10px;
    font-style: italic;
    opacity: 0.3;
  }

  blockquote:after {
    content: close-quote;
    font-size: 4em;
    color: gold;
    position: absolute;
    right: 10px;
    bottom: -20px;
    font-style: italic;
    opacity: 0.3;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin: 2em 0 30px 0;
    font-size: 1em;
  }

  th, td {
    border: 1px solid #444;
    padding: 12px 15px;
    color: #eee;
  }

  th {
    background-color: #222;
    text-transform: uppercase;
    letter-spacing: 0.1em;
  }

  tr:nth-child(even) {
    background-color: #1a1a1a;
  }

  em {
    color: #cccccc;
  }

  strong {
    color: #ffffff;
  }

  header {
    background: radial-gradient(circle at center, #222 0%, #000 100%);
    padding: 60px 20px;
    text-align: center;
    margin-bottom: 40px;
    border-bottom: 2px solid #333;
  }

  header h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
  }

  header p {
    font-size: 1.2em;
    color: #ccc;
    max-width: 600px;
    margin: auto;
  }

  #intro-image {
    display: block;
    max-width: 150px;
    margin: 0 auto 30px auto;
    border-radius: 15px;
    box-shadow: 0 0 15px #ff8c00cc;
  }
</style>
</head>
<body>
<header>
  <img src="your-image.jpg" alt="Intro Image" id="intro-image" />
  <h1>Welcome to the Trail</h1>
  <p>Experience the journey with vibrant color grading and clean styling.</p>
</header>
