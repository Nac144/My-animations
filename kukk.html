<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Mouse Trail</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: white;
      overflow: hidden;
      cursor: none; /* Hide default cursor */
    }
    .trail {
      position: fixed;
      width: 30px;  /* Adjust size as needed */
      height: 30px;
      pointer-events: none;
      opacity: 0.8;
      transition: opacity 0.5s ease-out;
      will-change: transform, opacity;
      background: url('https://raw.githubusercontent.com/Nac144/My-animations/refs/heads/main/1494.png') no-repeat center center;
      background-size: contain;
    }
  </style>
</head>
<body>

<script>
  const trailElements = [];
  const maxTrail = 20;

  document.addEventListener('mousemove', e => {
    const img = document.createElement('div');
    img.className = 'trail';
    img.style.left = (e.clientX - 15) + 'px';
    img.style.top = (e.clientY - 15) + 'px';

    document.body.appendChild(img);
    trailElements.push(img);

    if (trailElements.length > maxTrail) {
      const old = trailElements.shift();
      old.style.opacity = '0';
      setTimeout(() => old.remove(), 500);
    }
  });
</script>

</body>
</html>
